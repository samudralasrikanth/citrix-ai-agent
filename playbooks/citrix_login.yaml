# ─────────────────────────────────────────────────────────────────
# Playbook: Citrix Login Flow
# Mimics a UFT / Tosca test case
#
# Run:       ./run.sh run playbooks/citrix_login.yaml
# Dry-run:   ./run.sh run playbooks/citrix_login.yaml --dry-run
# ─────────────────────────────────────────────────────────────────

name: Citrix Login Flow
description: Log into the Citrix application

steps:
  - action: screenshot
    description: "Take baseline screenshot before starting"

  - action: click
    target: "Log On"
    description: "Click the Log On button"

  - action: wait_for
    target: "User name"
    timeout: 10
    description: "Wait for login form to appear"

  - action: type
    target: "User name"
    value: "admin"
    description: "Enter username"

  - action: type
    target: "Password"
    value: "your_password"
    description: "Enter password"

  - action: click
    target: "OK"
    description: "Submit login form"

  - action: wait_for
    target: "Welcome"
    timeout: 15
    description: "Wait for dashboard to load"

  - action: screenshot
    description: "Take screenshot after login"
