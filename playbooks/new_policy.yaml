# ─────────────────────────────────────────────────────────────────
# Playbook: New Policy Entry
# ─────────────────────────────────────────────────────────────────

name: New Policy Entry
description: Navigate to new policy screen and fill in details

steps:
  - action: click
    target: "New Policy"
    description: "Open new policy form"

  - action: wait_for
    target: "Policy Number"
    timeout: 10
    description: "Wait for form to load"

  - action: type
    target: "Policy Number"
    value: "POL-2026-001"
    description: "Enter policy number"

  - action: type
    target: "Customer Name"
    value: "John Smith"
    description: "Enter customer name"

  - action: click
    target: "Save"
    description: "Save the record"

  - action: wait_for
    target: "saved successfully"
    timeout: 10
    description: "Confirm save success message"

  - action: screenshot
    description: "Capture confirmation"
