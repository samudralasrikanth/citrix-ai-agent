name: Reference Automation Flow
description: "Example playbook showing different vision targeting methods."

steps:
  - action: pause
    value: "2"
    description: "Wait for the application to settle"

  - action: verify
    target: "Login"
    description: "Check if we are on the login screen using OCR"

  - action: type
    target: "Username"
    value: "admin@example.com"
    description: "Find 'Username' label via OCR and type into the associated field"

  - action: click
    target: "#5"
    description: "Click the 5th UI element detected by the last 'Scan UI' session"

  - action: click
    target: "Submit"
    description: "Click the Submit button using high-confidence text matching"

  - action: screenshot
    description: "Capture the final state for the report"
